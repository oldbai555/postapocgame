syntax = "proto3";

package pb3;

option go_package = "server/internal/protocol";

// 实体类型
enum EntityType {
    EntityTypeNil = 0;

    EtPlayer = 1;// 角色
    EtMonster = 2;// 怪物
}

// 实体状态标志
enum EntityStateFlag {
    EntityStateFlagInvalid = 0;
    EntityStateFlagDead = 1;// 死亡
    EntityStateFlagInvincible = 2;// 无敌
    EntityStateFlagCannotAttack = 3;// 不能攻击
    EntityStateFlagCannotMove = 4;// 不能移动
}

// AI状态类型
enum AIState {
    AIStateNil = 0;

    AIStateIdle = 1;       // 待机
    AIStatePatrol = 2;     // 巡逻
    AIStateChase = 3;      // 追击
    AIStateAttack = 4;     // 攻击
    AIStateReturning = 5;  // 返回
}
